apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: assignment-8-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: assignment-8-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50 # Scale up nếu CPU trung bình vượt quá 50%
