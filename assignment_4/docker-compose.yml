version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak-sso
    environment:
      # Admin credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      
      # Database (H2 in-memory for development)
      KC_DB: dev-file
      
      # HTTP settings
      KC_HTTP_ENABLED: "true"
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      
    ports:
      - "8180:8080"  # Map container port 8080 to host port 8180
      
    volumes:
      # Optional: Mount realm config for auto-import
      - ./keycloak-config:/opt/keycloak/data/import
      
    command:
      - start-dev
      # Optional: Auto-import realm on startup (uncomment if you want)
      # - --import-realm
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
      
    networks:
      - keycloak-network

networks:
  keycloak-network:
    driver: bridge

