<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Course Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap"></i> Course App
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/courses">Courses</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1><i class="fas fa-book-open"></i> Available Courses</h1>
                <hr>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-8">
                <form th:action="@{/courses}" method="get" class="d-flex">
                    <input type="text" name="search" class="form-control me-2" placeholder="Search courses..." th:value="${search}">
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-search"></i> Search
                    </button>
                </form>
            </div>
            <div class="col-md-4 text-end">
                <a href="/courses/search" class="btn btn-secondary">
                    <i class="fas fa-filter"></i> Advanced Search
                </a>
            </div>
        </div>

        <div class="row" th:if="${courses.empty}">
            <div class="col-12">
                <div class="alert alert-info text-center">
                    <i class="fas fa-info-circle"></i> No courses found.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4" th:each="course : ${courses}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${course.title}">Course Title</h5>
                        <p class="card-text" th:text="${course.description}">Course description...</p>
                        <p class="text-muted mb-2">
                            <i class="fas fa-user"></i> <strong>Instructor:</strong> <span th:text="${course.instructor}">Instructor</span>
                        </p>
                        <p class="text-muted mb-2">
                            <i class="fas fa-clock"></i> <strong>Duration:</strong> <span th:text="${course.duration} + ' hours'">Duration</span>
                        </p>
                        <p class="text-success mb-3">
                            <i class="fas fa-dollar-sign"></i> <strong th:text="'$' + ${course.price}">Price</strong>
                        </p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-primary btn-sm">
                            <i class="fas fa-eye"></i> View Details
                        </a>
                        <button class="btn btn-success btn-sm ms-2">
                            <i class="fas fa-shopping-cart"></i> Enroll
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4" th:unless="${courses.empty}">
            <div class="col-12 text-center">
                <p class="text-muted">Showing <span th:text="${courses.size()}">0</span> courses</p>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 Course Application. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
