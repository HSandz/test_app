name: CI Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: ['21']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: |
        cd assignment_5
        mvn clean package -DskipTests
    
    - name: Run tests
      run: |
        cd assignment_5
        mvn test
    
    - name: Generate test report
      if: always()
      run: |
        cd assignment_5
        mvn surefire-report:report
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: assignment_5/target/surefire-reports/
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: jar-file
        path: assignment_5/target/*.jar

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Run checkstyle (code style check)
      run: |
        cd assignment_5
        mvn checkstyle:check || true
    
    - name: Run SpotBugs (bug detection)
      run: |
        cd assignment_5
        mvn spotbugs:check || true

  docker-build:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: assignment_5
        push: false
        tags: assignment_5:latest
        file: assignment_5/Dockerfile
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Dependency check for vulnerabilities
      run: |
        cd assignment_5
        mvn org.owasp:dependency-check-maven:check || true
